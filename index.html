<html>
  <head>
    <title>
      Strudy fiestra
    </title>
     <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
     <script src="app.js"></script>
     <style>
      .glyphicon-thumbs-up {
        cursor: pointer;
      }
     </style>
  </head>
  <body ng-app= "fiestaNews" ng-controller="MainCtrl" >
    <div class = "page-header text-center">
      <h1>Strudy Fiestra</h1>
    </div>

    <div class = "container">
      <div ng-repeat = "post in posts | orderBy: '-upvotes'">
        <span class = "glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
        <a ng-href = "{{post.link}}">{{post.title}}</a>- upvotes: {{post.upvotes}}
      </div>

      <form ng-submit = "addPost()">
        <h3>Add a new post</h3>
        <div class = "form-group">
          <input  class="form-control" type="text" placeholder="Title" ng-model="title"></input>
        </div>
        <div class = "form-group">
          <input  class="form-control" type="=text" placeholder="Link" ng-model="link"></input>
        </div>
          <button type = "submit" class = "btn btn-primary">Post</button>
      </form>
    </div>

  </body>
</html>
